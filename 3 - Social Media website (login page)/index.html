<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unihub Social Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section1">
            <div class="logo">
                <h1>UNI<span>HUB</span></h1>
                <p>An all-in-one workspace for university students and lecturers to<br>efficiently write, plan and organise their assignments.</p>
            </div>
            <div class="cardd">
                <div class="card"></div>
            </div>
            
        </div>

        <div class="section2">
                <div class="login-box">
                    <h1>Log In</h1>
                    <div class="labels">
                        <div class="email">
                            <label for="email"><b>Email</b></label><br>
                            <input type="text" class="form-txt" placeholder="Enter Email" name="email" required>
                        </div>
                        <div class="pw">
                            <label for="psw"><b>Password</b></label><br>
                            <input type="password" class="form-txt" placeholder="Enter Password" name="psw" required>
                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <div class="btn">
                            <button type="submit" class="login-btn">Login</button>
                        </div>
                    </div>
                    <div class="or">
                        <h3>OR</h3>
                        <p> log in with</p>
                    </div>
                    <div class="connects">
                        <div class="connect-fb">
                            <a href="#">Connect with Facebook</a>
                            <img src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png" class="fb-icon">
                        </div>
                        <div class="connect-google">
                            <a href="#">Connect with Google</a>
                            <img src="https://pngshare.com/wp-content/uploads/2021/06/Google-Logo-White-21.png" class="google-icon">
                        </div>
                    </div>
                    <div class="forgot-pw">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Not signed up yet?</a>
                    </div>
                </div>  
         </div>
    </div>
</body>
</html>
