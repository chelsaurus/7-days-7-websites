<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="netflix-font.css">
</head>
<body>
    <div class="navbar">
        <a href="#"><img src='http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png' class="netflix-logo"></a>
    </div>
    <div class="profiles-container">
        <div class="profile-list">
            <h1>Who's watching?</h1>
            <ul class="choose-profile">
                <li class="profile">
                    <a class="profile-link">
                        <div class="avatar-wrapper">
                            <div class="profile-icon" style="background-image:url(https://i.pinimg.com/originals/b6/77/cd/b677cd1cde292f261166533d6fe75872.png); background-size:contain;"></div>
                        </div>
                        <span class="profile-name">Person#1</span>
                    </a>
                </li>
                <li class="profile">
                    <a class="profile-link">
                        <div class="avatar-wrapper">
                            <div class="profile-icon" style="background-image:url(https://pbs.twimg.com/profile_images/1356333120992149505/-qvakEK7_400x400.jpg); background-size:contain;"></div>
                        </div>
                        <span class="profile-name">Person#2</span>
                    </a>
                </li>
                <li class="profile">
                    <a class="profile-link">
                        <div class="avatar-wrapper">
                            <div class="profile-icon" style="background-image:url(https://i.pinimg.com/originals/30/db/47/30db479e1558c3ed46b4ed23b3cd98ae.png); background-size:contain;"></div>
                        </div>
                        <span class="profile-name">Person#3</span>
                    </a>
                </li>
                <li class="profile">
                    <a class="profile-link">
                        <div class="avatar-wrapper">
                            <div class="profile-icon" style="background-image:url(https://i.pinimg.com/originals/bd/ee/4c/bdee4c328550aaf21aa9f43fd19e2136.png); background-size:contain;">
                        </div>
                        <span class="profile-name">Person#4</span>
                    </a>
                </li>
                <li class="profile">
                    <a class="profile-link">
                        <div class="avatar-wrapper">
                            <div class="profile-icon" style="background-image:url(https://occ-0-2041-3662.1.nflxso.net/art/0d282/eb648e0fd0b2676dbb7317310a48f9bdc2b0d282.png); background-size:contain;">
                        </div>
                        <span class="profile-name">Person#5</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="profile-btn">
            <a href="#" class="profile-btn-logo">Manage Profiles</a>
        </div>
    </div>
</body>
</html>
